version: "3.9"

services:
  db:
    image: postgres:16
    container_name: otp_db
    hostname: ${POSTGRES_DNS:-db}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-otp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-otp}
      POSTGRES_DB: ${POSTGRES_DB:-otp}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-otp} -d ${POSTGRES_DB:-otp}"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7.2
    container_name: otp_redis
    hostname: ${REDIS_DNS:-redis}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    container_name: otp_api
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Compose the URLs from DNS names + creds defined in .env
    environment:
      PORT: ${PORT:-8080}
      JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: "postgres://${POSTGRES_USER:-otp}:${POSTGRES_PASSWORD:-otp}@${POSTGRES_DNS:-db}:5432/${POSTGRES_DB:-otp}?sslmode=disable"
      REDIS_URL: "redis://${REDIS_DNS:-redis}:${REDIS_PORT:-6379}/${REDIS_DB:-0}"
    ports:
      - "${PORT:-8080}:8080"
    env_file:
      - .env
